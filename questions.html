<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<style>

    body {
        font-family: Poppins;;
    }

    #text {
        margin-left: 5vw;
        margin-top: 5vh;
        font-style: normal;
    }

    .progress {
        border-radius: 50px;
        margin-top: 1vh;
        width: 92vw;
        margin-left: auto;
        margin-right: auto;
    }

    .question {
        width: 92vw;
        margin-top: 1vh;
        margin-left: auto;
        margin-right: auto;
        height: 30vh;
        font-weight: bolder;
        background: #F5F3F3;
        border: 3px solid #DFDDDD;
        box-sizing: border-box;
        border-radius: 15px;
        display: table;
    }

    #question {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }

    #choice1 {
        width: 92vw;
        height: 7vh;
        margin-top: 5vh;
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-top: 15px;
        font-weight: bolder;
        background: #F5F3F3;
        border: 1px solid #DFDDDD;
        border-radius: 8px;
    }

    #choice2 {
        width: 92vw;
        height: 7vh;
        margin-top: 2vh;
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-top: 15px;
        font-weight: bolder;
        background: #F5F3F3;
        border: 1px solid #DFDDDD;
        border-radius: 8px;
    }

    #choice3 {
        width: 92vw;
        height: 7vh;
        margin-top: 2vh;
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-top: 15px;
        font-weight: bolder;
        background: #F5F3F3;
        border: 1px solid #DFDDDD;
        border-radius: 8px;
    }

    #choice4 {
        width: 92vw;
        height: 7vh;
        margin-top: 2vh;
        margin-left: auto;
        margin-right: auto;
        padding-left: 10px;
        padding-top: 15px;
        font-weight: bolder;
        background: #F5F3F3;
        border: 1px solid #DFDDDD;
        border-radius: 8px;
    }

    #next {
        width: 132px;
        height: 44px;
        border-radius: 8px;
        background: #ffe35e;
        border-style: none;
        box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25);  
        margin-top: 3vh;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

</style>

<body>
    <div id="text">Question 1</div>
    <div class="progress">
        <div class="progress-bar" id="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:10%; background-color: #024AAD; border-radius: 50px;"></div>
    </div>
    <div class="question">
        <div id="question"></div>
    </div>
    <div id="choice1"></div>
    <div id="choice2"></div>
    <div id="choice3"></div>
    <div id="choice4"></div>
    <button id="next">Next</button>
    <script src="question.js"></script>
</body>
</html>
